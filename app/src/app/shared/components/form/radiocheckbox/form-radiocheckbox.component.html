<section [formGroup]="formGroup">
  @if(labelText) { <mat-label>{{ labelText }}</mat-label>
  }
  <mat-radio-group [formControlName]="controlName">
    @for(option of options; track option) {
    <mat-radio-button [value]="option.value">{{ option.key }}</mat-radio-button>
    }
  </mat-radio-group>
</section>
