<mat-toolbar color="primary">
  <span class="fill-remaining-space">
    <button
      mat-icon-button
      [matMenuTriggerFor]="menu"
      #menuTrigger="matMenuTrigger"
      (mouseover)="menuTrigger.openMenu()"
    >
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu" [overlapTrigger]="false">
      <span (mouseleave)="menuTrigger.closeMenu()">
        <button mat-menu-item (click)="redirectTo(routes.DASHBOARD.USERS)">
          <mat-icon>people_outline</mat-icon>
          <span>Usuarios</span>
        </button>
        <button mat-menu-item (click)="redirectTo(routes.DASHBOARD.COURTS)">
          <mat-icon>sports_tennis</mat-icon>
          <span>Canchas</span>
        </button>
        <button mat-menu-item (click)="logOut()">
          <mat-icon>exit_to_app</mat-icon>
          <span>Cerrar Sesi√≥n</span>
        </button>
      </span>
    </mat-menu>
  </span>
  <span class="fill-remaining-space">Alquilapp Backoffice</span>
</mat-toolbar>
